<!DOCTYPE html>
<html>
<head>
    <title>Website Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-controls">
                <div class="keypad">
                    <button class="arrow-up">↑</button>
                    <div class="arrow-row">
                        <button class="arrow-left">←</button>
 <button class="center-button">O</button>
                        <button class="arrow-right">→</button>
                    </div>
                    <button class="arrow-down">↓</button>
                </div>
            </div>
            <div class="center-controls">
                <select id="u-turn-select">
                    <option value="u-turn">U-Turn</option>
                </select>
                <select id="copper-select">
                    <option value="copper">Copper</option>
                </select>
                <input type="text" id="comprimento-input" placeholder="Comprimento">
            </div>
            <div class="right-controls">
                <div class="square-icon"></div>
                <div class="right-arrow"></div>
               
            </div>
        </div>
        <div class="content">
            <div class="left-content"></div>
            <div class="center-content"></div>
            <div class="right-content"></div>
        </div>
    </div>
</body>
</html>
